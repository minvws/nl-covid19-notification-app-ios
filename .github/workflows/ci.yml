---
name: CI
on:
  [push, pull_request]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: ciprep
        run: ./tools/scripts/ci/010_ciprep
      - name: cibuild
        run: ./tools/scripts/ci/030_cibuild
      - name: citest-iphone11
        run: xcodebuild clean test -project EN.xcodeproj -scheme ENCore -destination "platform=iOS Simulator,OS=latest,name=iPhone 11"
